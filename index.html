    <div class="principal">
      <header>
        <img src="./images/menu.png" alt="menu" />

            src="./images/search.png"

      </header>
      <div id="titulo"><h2>Dashboards</h2></div>
      <main>
        <!--Ciudad uno-->
        <section>
          <div class="tempcomple">
            <div>
              <img src="./images/soleado.png" alt="sol" />

              <br />
            </div>
            <br />

            <p id="fecha" style="font-size: 22px">fecha</p>

          <div class="componentesPrin">
            <div class="componentes">

                <h3 id="viento">Dato</h3>

              </div>
            </div>
            <div class="componentes">
              <img
                style="width: 50px"

                alt="viento"
              />

              </div>
            </div>
            <div class="componentes">
              <img
                style="width: 50px"
                src="./images/sensacion.png"
                alt="viento"
              />

              </div>
            </div>
          </div>

          <div class="grafica">
            <canvas class="graf" id="myChart"></canvas>
          </div>
        </section>
